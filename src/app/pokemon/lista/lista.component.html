<p class="lista_title">Lista de Pokemons</p>
<!-- <button (click)="detalhe('10')">Listar</button> -->

<div class="lista_pokemons">
  <div
    class="lista_item"
    *ngFor="let pokemon of pokemons.pokemon; let i = index"
  >
    <app-card-simple
      id="{{ pokemon.url.split('/')[6] }}"
      [name]="pokemon.name"
      color="{{ pokemons.detalhe[i]?.color.name }}"
    ></app-card-simple>
  </div>

  <!-- <a (click)="detalhe(pokemon.url.split('/')[6])">Detalhe</a> -->
</div>
