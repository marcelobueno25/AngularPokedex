<p class="lista_title">PokeDex</p>
<!-- <button (click)="detalhe('10')">Listar</button> -->

<div class="lista_pokemons" fxLayout.gt-xs="row wrap" fxLayoutGap.gt-xs="20px grid"
  fxLayoutAlign.gt-xs="space-around center" fxLayout.lt-sm="column" fxLayoutGap.lt-sm="20px"
  fxLayoutAlign.lt-sm="space-around stretch">
  <div class="lista_item" *ngFor="let pokemon of pokemons">
    <app-card-simple [id]="pokemon?.status?.id" [name]="pokemon?.status?.name"
      [bgcolor]="pokemon?.status?.types[0].type.name"
      imageGif="../../../../../assets/pokemonGif/{{ pokemon?.status?.id }}.gif"
      [imagePokemon]="pokemon?.status?.sprites.front_default">
    </app-card-simple>

  </div>
  <mat-spinner *ngIf="loading" mode="indeterminate"></mat-spinner>

  <mat-paginator [length]="paginatorTotal" [pageSize]="pokemonlimite" [pageIndex]="0"
    (page)="pageEvents($event); pokemons = []; listar()" aria-label="Select page">
  </mat-paginator>
</div>
