  <mat-card-header class="card_header">
    <div mat-card-avatar class="card_header_avatar">
      <img class="card_header_icon" src="../../../../../assets/types/{{ bgcolor }}.png" alt="" />
    </div>
    <div>
      <h4 class="card_header_subtitle"># {{ id }}</h4>
      <h3 class="card_header_title">{{ name }}</h3>
    </div>
  </mat-card-header>

  <div mat-card-content class="mat-card-content">
    <!-- <img mat-card-image class="card_image" [src]="imagePokemon"  /> -->
    <img mat-card-image class="card_image_gif" [src]="imageGif" />
    <span class="bg-color bg-color-{{ bgcolor }}"></span>
  </div>

  <mat-card-footer mat-card-footer class="card_footer">
    <button color="primary" mat-raised-button class="card_link_visualizar"
      routerLink="/pokemon/detalhe/{{ id }}">Visualizar</button>
  </mat-card-footer>
</mat-card>
